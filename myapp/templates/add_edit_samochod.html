<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edytuj{% else %}Dodaj{% endif %} Samochod</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edytuj{% else %}Dodaj{% endif %} Samochod</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zapisz</button>
    </form>
    <a href="{% url 'view_samochody' %}">Powrót do Samochodów</a>
</body>
</html>
